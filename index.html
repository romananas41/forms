<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link stylesheet>
<title>Калькулятор</title>
<link rel="stylesheet" href="css/f.css">
</head>
<body>
<h2>Калькулятор</h2>
<form id="calculatorForm">
  <label for="calculationType">Виберіть розрахунок:</label>
  <select id="calculationType">
    <option value="perimeter">Периметр трикутника</option>
    <option value="area">Площа трикутника</option>
  </select>
  <label for="sideA">Сторона A:</label>
  <input type="number" id="sideA" required>
  <label for="sideB">Сторона B:</label>
  <input type="number" id="sideB" required>
  <label for="sideC">Сторона C:</label>
  <input type="number" id="sideC" required>
  <button type="button" onclick="calculate()">Розрахувати</button>
  <button type="reset">Reset</button>
</form>

<p id="result"></p>

<form>
  <label>Виберіть вашу стать:</label><br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Чоловік</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Жінка</label><br>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Інше</label><br>
  <button type="submit">Submit</button>
</form>

<!-- Checkbox -->
<form>
  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  <label for="vehicle1"> Я хочу купити велосипед</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
  <label for="vehicle2"> Я хочу купити автомобіль</label><br>
</form>

<form>
  <label for="fname">Ім'я:</label><br>
  <input type="text" id="fname" name="fname"><br>
</form>

<form>
  <label for="username">Логін:</label><br>
  <input type="text" id="username" name="username"><br>
</form>

<form>
  <label for="password">Пароль:</label><br>
  <input type="password" id="password" name="password"><br>
</form>
<script>
function calculate() {
  const calculationType = document.getElementById("calculationType").value;
  const sideA = parseFloat(document.getElementById("sideA").value);
  const sideB = parseFloat(document.getElementById("sideB").value);
  const sideC = parseFloat(document.getElementById("sideC").value);
  let result;

  // Перевірка, чи всі введені значення є числами та більше за 0 для відповідних розрахунків
  if (isNaN(sideA) || isNaN(sideB) || isNaN(sideC) || sideA <= 0 || sideB <= 0 || sideC <= 0) {
    alert("Будь ласка, введіть коректні значення для сторін трикутника або куба (числа більше за 0).");
    return;
  }
  
  if (calculationType === "perimeter") {
    result = sideA + sideB + sideC;
    document.getElementById("result").textContent = `Периметр трикутника: ${result}`;
  } else if (calculationType === "area") {
    const s = (sideA + sideB + sideC) / 2;
    result = Math.sqrt(s * (s - sideA) * (s - sideB) * (s - sideC));
    document.getElementById("result").textContent = `Площа трикутника: ${result}`;
  }
}
</script>
</body>
</html>
